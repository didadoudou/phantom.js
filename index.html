<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body, li, ul {
        margin: 0;
        padding: 0;
    }

    header {
        width: 100%;
        background: rgba(160, 160, 160, 1);
    }

    ul {
        display: block;
        width: 100%;
        margin: 0 auto;
        text-align: center;
    }

    li {
        list-style: none;
        display: inline-block;
        height: 60px;
        line-height: 60px;
        font-size: 30px;
        text-align: center;
        margin: 0 50px;
        cursor: pointer;
        padding: 0 50px;
    }

    li:hover {
        background: brown;
    }

    tbody {
        background: #A09D6C;
    }
    .hide{
        display:none;
    }
</style>
<body>
<header>
    <ul class="nav">
        <li class="laGou">拉勾</li>
        <li class="zhiLian">智联</li>
        <li class="boss">BOOS直聘</li>
    </ul>
</header>
<div class="box">
    <table class="list" border="1" align="center">
        <tr>
            <th>
                地址
            </th>
            <th>
                职位
            </th>
            <th>
                薪资
            </th>
            <th>
                经验
            </th>
            <th>
                发布时间
            </th>
            <th>
                公司
            </th>
        </tr>
    </table>
</div>
</body>
<script>
    var li = document.getElementsByTagName('li');
    var table = document.getElementsByClassName('list')[0];
    var data;
    var pageName = 'lagoudata';
    var pageZL = 'zhiliandata';
    var nm = '';
    laGou(pageName)

    for(var i = 0;i<li.length;i++){
        li[i].index = i ;
        li[i].onclick = function (){
            switch (this.index){
                case 0:
                    hide(pageZL);
                    laGou(pageName);
                    break;
                case 1:
                    hide(pageName);
                    laGou(pageZL);
                    break;
            }
        }
    }
    function hide(name){
        var dele = document.getElementsByClassName(name);
        for( var i =0;i<dele.length;i++){
            dele[i].style.display = 'none';
            console.log(dele[i]);
        }
    }



    function laGou(name) {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.status = 200) {
                if (xhr.readyState = 4) {
                    data = JSON.parse(xhr.responseText);
                }
            }
        };
        nm = name;
        xhr.open('GET', ''+name+'.json', false);
        xhr.send();

        creat();

    }


    function creat() {

        for (var i = 0; i < data.length; i++) {
            var tr = document.createElement('tr');
            tr.className = nm;
            if (i % 2 == 0) {
                tr.style.background = '#D9D9D9';
            } else {
                tr.style.background = '#BFBFBF';
            }
            table.append(tr);
            var tdAdd = document.createElement('td');
            var tdJob = document.createElement('td');
            var tdMoney = document.createElement('td');
            var tdYear = document.createElement('td');
            var tdTime = document.createElement('td');
            var tdCompany = document.createElement('td');
            var a = document.createElement('a');
            a.href = data[i].url;
            a.innerText = data[i].company;
            a.target = "view,window";
            tdAdd.innerText = data[i].add;
            tdJob.innerText = data[i].job;
            tdMoney.innerText = data[i].money;
            tdTime.innerHTML = data[i].timer;
            tdYear == 'undefined' ? tdYear.innerText = data[i].experience : tdYear.innerText = '没有信息';
            tdAdd.align = 'center';
            tdJob.align = 'center';
            tdMoney.align = 'center';
            tdYear.align = 'center' ;
            tdTime.align = 'center';
            tdCompany.align = 'center';
            tr.append(tdAdd, tdJob, tdMoney, tdYear, tdTime, tdCompany);
            tdCompany.append(a);
        }
    }
</script>
</html>
